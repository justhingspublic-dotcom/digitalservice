<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商業服務業數位應用資料庫</title>
  <meta http-equiv="refresh" content="0;url=backend/a01-login.html">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #E3F2FD 0%, #FAFAFA 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
    }
    .loading {
      text-align: center;
      color: #1976D2;
    }
    .spinner {
      border: 3px solid rgba(25, 118, 210, 0.1);
      border-top: 3px solid #1976D2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // 如果 meta refresh 不起作用，用 JavaScript 重定向
    window.location.href = "backend/a01-login.html";
  </script>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>正在載入...</p>
    <p><small>如果沒有自動跳轉，請<a href="backend/a01-login.html">點擊這裡</a></small></p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta chavrset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>數位轉型問卷系統 - 歡迎</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="../assets/css/custom.css" rel="stylesheet">
</head>
<body>
  <div class="survey-container">
    <div class="card border-0 shadow-sm">
      <div class="card-body text-center py-5">
        <!-- LOGO -->
        <div class="mb-4">
          <img src="../assets/images/logo.svg" alt="數位轉型問卷系統" style="max-width: 200px;" onerror="this.style.display='none'">
          <h1 class="mt-3" style="font-size: var(--font-title); font-weight: bold;">數位轉型問卷系統</h1>
        </div>

        <!-- 說明文字 -->
        <div class="mb-4 px-4">
          <p class="text-start" style="line-height: 1.8;">
            歡迎參與數位轉型問卷調查！<br>
            本問卷旨在了解您的企業數位化現況與轉型需求，協助政府提供更精準的輔導資源。<br>
            填寫時間約需 <strong>10-15 分鐘</strong>，請依實際狀況填寫。
          </p>

          <div class="alert alert-info text-start mt-3">
            <small>
              <strong>注意事項：</strong><br>
              • 所有資料僅供政策研擬使用<br>
              • 個人資料依個資法規範保護<br>
              • 標示 <span class="text-danger">*</span> 為必填欄位
            </small>
          </div>
        </div>

        <!-- 隱私權同意 -->
        <div class="form-check text-start px-4 mb-4">
          <input class="form-check-input" type="checkbox" id="privacyCheck" required>
          <label class="form-check-label" for="privacyCheck">
            我已閱讀並同意 <a href="#" class="text-primary">隱私權政策</a> 及 <a href="#" class="text-primary">個資使用聲明</a> <span class="text-danger">*</span>
          </label>
        </div>

        <!-- 開始按鈕 -->
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="button" class="btn btn-primary btn-lg" id="startBtn" disabled>
            開始填寫問卷 →
          </button>
        </div>

        <p class="text-muted mt-4 mb-0">
          <small>主辦單位：經濟部中小企業處</small>
        </p>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    // 隱私權勾選啟用按鈕
    document.getElementById('privacyCheck').addEventListener('change', function() {
      document.getElementById('startBtn').disabled = !this.checked;
    });

    // 開始按鈕點擊
    document.getElementById('startBtn').addEventListener('click', function() {
      window.location.href = 'p02-basic-info.html';
    });
  </script>
</body>
</html>
